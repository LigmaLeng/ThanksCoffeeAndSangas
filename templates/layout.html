<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@800&display=swap" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>{%block title %}{% endblock %}</title>
    </head>
    <body>
        <div>
            <img class="mx-auto" id="bigLogo" src={{url_for("static", filename="thanksThin.png")}} alt="Thanks Coffee And Sangas">
        </div>
        <div class="container-fluid">
            <hr>
                <nav class="navbar justify-content-center">
                    <div class="center">
                        <button id="selector" class="navbar-toggler btn-outline-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">[ SELECT ]</button>
                        <script>
                            var selector = document.getElementById("selector");
                            selector.addEventListener("click", function() {
                                if (selector.innerHTML == "[ SELECT ]"){
                                    selector.innerHTML = "[ CLOSE ]";
                                    selector.disabled = true;
                                    setTimeout(()=>{
                                        selector.disabled = false;
                                    }, 350);
                                }
                                else {
                                    selector.innerHTML = "[ SELECT ]";
                                    selector.disabled = true;
                                    setTimeout(()=>{
                                        selector.disabled = false;
                                    }, 350);
                                }
                            });
                        </script>
                    </div>
                </nav>
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="center">
                        <ul>
                            <li>
                                <a class="btn btn btn-outline-dark btn-lg homeSelect" href="/">
                                    <h3>
                                        <b>[</b>
                                        HOME
                                        <b>]</b>
                                    </h3>
                                </a>
                            </li>
                            {% block buttons %}{% endblock %}
                        </ul>
                    </div>
                </div>
            <hr>
        </div>
        {% block main %}{% endblock %}
    </body>
</html>
